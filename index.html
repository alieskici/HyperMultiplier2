3) get s1 = number 1, s2 = number 2 values and send them Multiply function as:
Multiply(s1, s2) -> this func returns a string value as result of multiply process.

-->


<!DOCTYPE html>

<html>
    <head>
        <title>HyperMultiplier</title>
        <style>
            .container {
                text-align: center;
            }
            button{
                width: 200px;
                height: 30px;
                font-size: 20px;
                font-weight: bold;
                color: black;
            }
        </style>
        <script src="hypermultiplier.js"></script> 
        <script language="javascript">    
            function Mul(){
                var s1 = document.getElementById("n1").value;
                var s2 = document.getElementById("n2").value;
                const st = window.performance.now();
                document.getElementById("res").value = Multiply(s1,s2);
                document.getElementById("pT").innerText = (window.performance.now() - st);
                document.getElementById("resL").innerText = document.getElementById("res").value.length;
            }

            function textLenght(id1,id2){
                document.getElementById(id2).innerText=document.getElementById(id1).value.length;
            }

            function checkNumber(inp) {
                var invalid = /[^0-9]/gi
                if(invalid.test(inp.value)) {
                    inp.value = inp.value.replace(invalid,"");
                }
            }
        </script>
    </head>
    <body>
        <center>
		<h1>HYPER MULTIPLIER 2</h1>
		<p>[x10 times faster than Hyper Multiplier 1]</p>
		<p><b>Multiplication of very large (thousands of digits) numbers.</b></p>
		<p>Written by Ali Eskici (<i>23.02.2023</i>)</p>
        <p><a href="github.com/alieskici" target="_blank">github.com/alieskici</a></p>
		<p><a href="mailto:alies76@gmail.com">alies76@gmail.com</a></p>
        </center>
        <div class="container">
            <div>
                <textarea id="n1" onkeyup="checkNumber(this); textLenght('n1','n1L')" rows="4" cols="30" placeholder="Number one"></textarea>
                <br><label id="n1L">0</label>
            </div>
            <div>
                <textarea id="n2" onkeyup="checkNumber(this); textLenght('n2','n2L')" rows="4" cols="30" placeholder="Number two"></textarea>
                <br><label id="n2L">0</label>
            </div>
            <div><button type="button" onclick="Mul()"></button></div>
            <div>
                <textarea id="res" readonly rows="8" cols="30" placeholder="Result"></textarea>
                <br><label id="resL">0</label>
            </div>
            Process time: <label id="pT">0</label> ms.
        </div>
    </body>
</html>
